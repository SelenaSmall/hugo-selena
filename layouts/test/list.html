{{ partial "header.html" . }}

<section class="blog" id="blog">
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-12">
                <h1>A Developers Journey</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 posts-list">
                {{ range first 10 .Data.Pages }} {{ if eq .Type "test" }}
                <article>
                    <img src="/images/{{ .Params.image}}" {{ if .Params.alt }}alt="{{ .Params.alt }}" {{ end }}>
                    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                    <p>{{ .Summary }}</p>
                </article>
                {{ end }} {{ end }}
            </div>
        </div>
    </div>
</section>

{{ partial "footer.html" . }}
